{% extends 'store/layouts/main.html' %}
{% load static %}

{% block content %}


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Here</title>
    <link rel="stylesheet" href={% static 'css/login.css' %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" >
  </head>
  <body>
    <section>
<div class="container mt-5 pt-5" >
    <div class="row">
        <div class="col-12 col-sn-8 col-md-6 m-auto">
            <div class="card boarder-0 shadow">
                <div class="card-body">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                    <form action="" method="POST">
                      {% csrf_token %}
                      <div>
                        <input type="text" name="username" id="" class="form-control my-3 py-4 box"  placeholder="Enter Username">
                        <input type="password" name="password" id="" class="form-control my-3 py-4 box"  placeholder="Enter Password">
                      </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary ">Login</button>
                            
                              <p> Forget Password? <a href="{% url 'password_reset' %}">Click here</a></p>
                                
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </section>
  </body>
</html>
{% endblock content %}
